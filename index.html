<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Quote Generator</title>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
               integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Quote_Mining_Fallacy_Icon.png" />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="quote-container">
               <h2>Quote of the day</h2>

               <div class="quote-wrapper">
                    <div class="quote">
                         <i class="fa-solid fa-chevron-left"></i>
                         <blockquote id="quote-maker">
                              Quote here..Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae consectetur
                              laboriosam iste tempore explicabo dicta? Quam amet nostrum quae corrupti eius nam, minus
                              expedita facere fugiat, in veniam ipsam! Itaque?
                         </blockquote>
                         <i class="fa-solid fa-chevron-right" id="forward"></i>
                    </div>
                    <span id="author">Author</span>
               </div>
          </div>

          <script src="script.js"></script>
     </body>
</html>
